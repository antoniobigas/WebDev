							<!DOCTYPE html>
							<html>
				<head>
								<meta charset="utf-8">
								<title>Div e Span</title>
		<!-- margin define margen e pula linha para dividir os conteudos da div no css -->						
						<style type="text/css">
								
			#rodape {background: green;}
			#topo {background: blue;}
			
			.conteudo {background: red;} 
			.azul {background: blue;}
			.produto {background: grey; margin: 10px;}


						</style>
<!-- criar classe poe o "." ponto e em seguida vc cria a classe, define cor e etc (dentro das chaves {})
	para criar id vc usa "# e dentro das chaves {} e o id utiliza uma vez por pagina (usa para estruturar o site) . --> 
			</head>

						<body>

				<div id="topo"> 
				<img src="https://logodownload.org/wp-content/uploads/2014/04/amazon-logo-0-1536x1536.png" width="200">		
				<ul>

				
					<li> Home</li>
					<li>Quem somos</li>
					<li>Contato</li>
				</ul>

				</div>
			<div class="conteudo">
			<div class="produto">
				Produto1
			</div>
						<div class="produto">
				Produto2
			</div>
						<div class="produto">
				Produto3
			</div>
		</div>


			
<!-- Div elemento tipo block conteudo um abaixo do outro e a cor na linha toda Div serve para separar o site em partes
 span pinta somente a palavra que tiver escrita SPAN para textos!!! ambos sao "container" -->

		<div id="rodape">
		Todos <span class="azul">direitos</span> Reservados 
		</div>

	
							
						</body>
				
							</html>
