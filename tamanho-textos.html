	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tamanho Textos</title>
		<style type="text/css">
			
			div { font-size: 30px ; }


			.texto {
				/* px -> tamanho fixo
				% -> tamanho relativo
				em-> tamanho relativo ao container pai*/
				font-size: 2em;
			}
			.texto2 {font-size: 15px;}  /* este exemplo muda, pois o px não acompanha o container pai.. O EM utiliza o tamanho do container pai */

		</style>


	</head>

	<body>
		

		<div>

		<p class="texto"> Conteúdo</p>
		<p class="texto2"> Conteúdo 2 </p>

		</div>

	</body>


	</html>
